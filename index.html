<body>
    <div class="w3-container w3-black w3-center">
        <h1>Remove Voice Pauses from ElevenLabs MP3 Files</h1>
        <div class="w3-container w3-sand w3-center w3-black" style="width:80%;margin:auto;">
            <input type="file" id="audioFile" accept=".mp3" class="w3-black w3-margin w3-padding-16">
            <!-- , .wav, .ogg -->
            <br />
            <div id="waveform" class="w3-round-large w3-margin" data-step="3"
                data-intro="Click and drag to select section">
            </div>
            <br />
            <div id="cleanedform" class="w3-round-large w3-margin" data-step="3"
                data-intro="Click and drag to select section">
            </div>
            <br />
            <a id="downloadLink" hidden><input id="downloadButton" type="button" class="w3-button w3-border w3-border-gray w3-round-xxlarge" value="Download"></a>
        </div>
    </div>

    <script src="app.js"></script>
